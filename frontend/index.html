<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust-Seal Notary Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <h1>Trust-Seal Notarization</h1>
        
        <div class="card">
            <h2>Notarize Document</h2>
            <div class="form-group">
                <label>Document Name</label>
                <input type="text" id="documentName" placeholder="e.g., Business Contract">
            </div>
            <div class="form-group">
                <label>Upload Document</label>
                <div class="upload-area" id="uploadArea">
                    <i class="upload-icon">üìÅ</i>
                    <p>Click to upload file</p>
                </div>
                <input type="file" id="fileInput" hidden>
                <div id="fileInfo"></div>
            </div>
            
            <!-- Pricing Information -->
            <div class="pricing-info" id="pricingInfo" style="display: none;">
                <div class="price-card">
                    <h3>üí≥ Notarization Service</h3>
                    <div class="price" id="priceDisplay">$5.00</div>
                    <p>Secure blockchain notarization with permanent verification</p>
                </div>
            </div>
            
            <button id="notarizeBtn" class="btn">Pay & Notarize on Blockchain</button>
        </div>

        <div class="card">
            <h2>Verification Status</h2>
            <div id="statusPanel">
                <div class="status-item">
                    <label>Document Hash:</label>
                    <span id="documentHash">-</span>
                </div>
                <div class="status-item">
                    <label>Transaction ID:</label>
                    <span id="txId">-</span>
                </div>
                <div class="status-item">
                    <label>Status:</label>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Verify Document</h2>
            <div class="form-group">
                <label>Document Hash (SHA-256)</label>
                <input type="text" id="verifyHash" placeholder="Enter document hash to verify">
            </div>
            <button id="verifyBtn" class="btn btn-secondary">Verify Notarization</button>
            <div id="verifyResult"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
